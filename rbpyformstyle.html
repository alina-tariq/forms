<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 6 - Part 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intital-scale=1">
        <link href="rbpyformstyle.css" rel="stylesheet">
        <script src="cgi-bin/rbpyformval.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h1>CONTACT INFORMATION</h1>
        </div>
        <form name="contactForm" onsubmit="return validateForm()" method="post">
            <div>
                <label class="questions">Name:</label>
                <input type="text" name="name" placeholder="John Doe" class="box">
            </div>
            <br>
            <div>
                <label class="questions">Address:</label>
                <input type="text" name="street" placeholder="350 Victoria Street" class="box">
                <label for="street" class="addlabels">Street Address</label>
            </div>
            <div>
                <input type="text" name="city" placeholder="Toronto, ON" class="box">
                <label for="city" class="addlabels">City, Province</label>
            </div>
            <div>
                <input type="text" name="postal" placeholder="M5B 2K3" class="box">
                <label for="postal" class="addlabels">Postal Code</label>
            </div>  
            <br> 
            <div>
                <label class="questions">Phone Number:</label>
                <input type="text" name="phone" placeholder="416-555-5555" class="box">
            </div>
            <br>
            <div>
                <input type="submit" value="Ruby!" formaction="cgi-bin/rbform.rb">
                <input type="submit" value="Python!" formaction="cgi-bin/pyform.py">
            </div>
        </form>
    </body>
</html>
